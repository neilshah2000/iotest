<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='lunchChecker'>
   <div ng-controller='lunchCheckController' class="container">
     <h1>Lunch Checker edit</h1>

         <div class="form-group">
             <input ng-model='lunches' id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click='check()' class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

<script src='/styles/angular.min.js'></script>
<script src='/styles/app.js'></script>
<script src='/angular.min.js'></script>
<script src='/app.js'></script>

</html>
